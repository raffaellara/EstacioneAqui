<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>EstacionaAqui</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/estilo.css">
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body ng-controller="EstacioneAquiCtrl as vm">
	
	<div class="container">

		<h1 class="page-header text-center">EstacioneAqui<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></h1>

		<h2>Lista de vagas</h2>

		<input class="form-control" type="search" placeholder="Pesquise a vaga desejada" ng-model="vm.inputSearch">

		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<th>Id</th>
						<th>Latitude</th>
						<th>Longitude</th>
						<th>Ocupada</th>
						<th>Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(key, vaga) in vm.vagas | filter: vm.inputSearch">
						<td>{{ vaga.id }}</td>
						<td>{{ vaga.latitude }}</td>
						<td>{{ vaga.longitude }}</td>
						<td>{{ vaga.ocupada }}</td>
						<td>
							<button class="btn btn-danger btn-xs" ng-click="vm.remove(key)"><span class="glyphicon glyphicon-remove"></span></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<form novalidate name="addVaga">
			<h3 class="page-header">Adicionar vaga</h3>

		
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="">Id: </label>
						<input type="number" class="form-control" ng-model="vm.vaga.id" required>
					</div>
					
					<div class="form-group">
						<label for="">Latitude: </label>
						<input type="text" class="form-control" ng-model="vm.vaga.latitude" required>
					</div>
				</div>
				
				<div class="col-md-6">
					<div class="form-group">
						<label for="">Longitude: </label>
						<input type="text" class="form-control" ng-model="vm.vaga.longitude" required>
					</div>
					
					<div class="form-group">
						<label for="">Ocupada: </label>
						<input type="text" class="form-control" ng-model="vm.vaga.ocupada" required>
					</div>
				</div>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" ng-click="vm.save(addVaga)">Adicionar</button>
			</div>

		</form>

	</div>

	<script src="assets/js/app.js"></script>
	<script src="assets/js/controller.js"></script>
</body>
</html>
